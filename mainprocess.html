<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ELS Quick Start Guide - Main Process</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<link rel="stylesheet" href="styles/styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<!-- Sidebar Toggle Button (fixed, modern style) -->
		<button
			id="sidebar-toggle-btn"
			class="btn btn-outline-dark position-fixed bg-white shadow d-flex align-items-center"
			style="top: 20px; left: 20px; z-index: 2000; border-radius: 8px"
			type="button"
			data-bs-toggle="offcanvas"
			data-bs-target="#offcanvas-navigation"
			aria-controls="offcanvas-navigation">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				width="16"
				height="16"
				fill="currentColor"
				class="bi bi-list"
				viewBox="0 0 16 16"
				aria-hidden="true"
				focusable="false">
				<path
					fill-rule="evenodd"
					d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
			</svg>
			<span
				class="ms-2 d-none d-sm-inline"
				style="font-size: 1em; font-weight: 500">
				Quick Start Guide Navigation
			</span>
		</button>

		<!-- Offcanvas Sidebar -->
		<div class="offcanvas offcanvas-start" id="offcanvas-navigation">
			<div class="offcanvas-header">
				<h3 class="offcanvas-title">ELS Quick Start Guide</h3>
				<button
					type="button"
					class="btn-close text-reset"
					data-bs-dismiss="offcanvas"></button>
			</div>
			<div class="offcanvas-body">
				<nav class="navbar">
					<div class="container">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="qsghome.html">QSG Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="new.html">What's New in ELS V11</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="ui.html">User Interface</a>
							</li>
							<li class="nav-item">
								<a class="nav-link current-link" href="mainprocess.html">
									The Main Process
								</a>
								<ul class="navbar-nav ms-3">
									<li class="nav-item">
										<a class="nav-link" href="step1.html">Step 1</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="step2.html">Step 2</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="step3.html">Step 3</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="step4.html">Step 4</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>

		<!-- Main content wrapper for fixed width -->
		<div class="main-content-fixed">
			<div class="container mt-3 mb-4">
				<div class="row justify-content-center">
					<div class="col-md-8 position-relative">
						<div class="input-group">
							<input
								id="site-search"
								type="text"
								class="form-control"
								placeholder="Search the Quick Start Guide..."
								aria-label="Site Search"
								autocomplete="off" />
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="site-search-btn">
								Search
							</button>
						</div>
						<ul
							id="site-search-results"
							class="list-group position-absolute w-100"
							style="z-index: 1000; display: none; top: 100%; left: 0"></ul>
					</div>
				</div>
			</div>
			<script>
				// Hide sidebar toggle button when offcanvas is open, show when closed
				document.addEventListener("DOMContentLoaded", function () {
					var sidebarBtn = document.getElementById("sidebar-toggle-btn");
					var offcanvas = document.getElementById("offcanvas-navigation");
					if (offcanvas && sidebarBtn) {
						offcanvas.addEventListener("show.bs.offcanvas", function () {
							sidebarBtn.style.display = "none";
						});
						offcanvas.addEventListener("hidden.bs.offcanvas", function () {
							sidebarBtn.style.display = "";
						});
					}
				});
			</script>
			<!-- Main content goes here -->
			<p>
				This section will introduce the basic process for modeling and viewing a
				multi-story structure
			</p>
		</div>
		<script src="els-qsg-search.js"></script>
		<style>
			.main-content-fixed {
				max-width: 900px;
				margin: 0 auto;
			}
			#site-search-results {
				max-height: 300px;
				overflow-y: auto;
				border-top: none;
				top: 100%;
				left: 0;
			}
			#site-search:focus {
				box-shadow: 0 0 0 2px #0d6efd33;
			}
		</style>
	</body>
</html>
